<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
  <form action="{% url 'accounts:login' %}" method="post">

    {{ form }}
    {% csrf_token %}
    {% if request.GET.next%}
        <input type="hidden" name="next" value="{{request.GET.next}}" >
    {% endif %}
    <input type="submit" value="submit">

  </form>
</body>
</html>
