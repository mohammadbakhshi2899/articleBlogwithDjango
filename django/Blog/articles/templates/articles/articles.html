<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>articles</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>it is the articles list</h1>
    {% for article in listArticles %}

        <a href="#">{{article.title}}</a>

    {% endfor %}
</body>
</html>
